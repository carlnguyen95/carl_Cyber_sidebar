<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- GG FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wdth,wght,YTLC@6..12,75..125,200..1000,440..540&display=swap"
      rel="stylesheet"
    />

    <!-- MY CSS -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <a href="#">
              <img src="./img/cyber_logo.png" alt="" />
            </a>
            <div class="toggler-btn none">
              <i id="openId" class="openBar fa fa-bars"></i>
              <i id="closeId" class="closeBar fa fa-times none"></i>
            </div>
          </div>
          <div id="navContentId" class="nav__content">
            <ul class="nav__list">
              <li class="nav__item">Home</li>
              <li class="nav__item">About</li>
              <li class="nav__item">Projects</li>
              <li class="nav__item">Contact</li>
            </ul>
            <ul class="icon__list">
              <li><i class="fab fa-facebook"></i></li>
              <li><i class="fab fa-twitter"></i></li>
              <li><i class="fab fa-behance"></i></li>
              <li><i class="fab fa-linkedin"></i></li>
              <li><i class="fab fa-sketch"></i></li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- MY JS -->
    <script src="./js/index.js"></script>
  </body>
</html>
